name: Run E2E tests on PR
'on': pull_request
jobs:
  set_environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create local envfile
        run: mv client/.env.local.emulators client/.env.production
      - uses: actions/upload-artifact@master
        with:
          name: env-file
          path: client/.env.production
  run_app_and_test:
    needs: set_environment
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/download-artifact@master
        with:
          name: env-file
          path: client
      - run: npm ci
      - run: cd e2e && npm ci
      - run: cd client && npm ci && npm run build
      - run: |
          npm run serve-local-app &
          sleep 30
          npm run e2e
