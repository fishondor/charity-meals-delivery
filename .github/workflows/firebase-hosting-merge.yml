name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  set_environment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_VUE_APP_FIREBASE_API_KEY: ${{ secrets.VUE_APP_FIREBASE_API_KEY }}
          envkey_VUE_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.VUE_APP_FIREBASE_AUTH_DOMAIN }}
          envkey_VUE_APP_FIREBASE_DATABASE_URL: ${{ secrets.VUE_APP_FIREBASE_DATABASE_URL }}
          envkey_VUE_APP_FIREBASE_PROJECT_ID: ${{ secrets.VUE_APP_FIREBASE_PROJECT_ID }}
          envkey_VUE_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.VUE_APP_FIREBASE_STORAGE_BUCKET }}
          file_name: client/.env.production
      - uses: actions/upload-artifact@master
        with:
          name: env-file
          path: client/.env.production
  build_app:
    needs: set_environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: env-file
          path: client
      - name: Build client app
        run: npm ci && npm run build
      - uses: actions/upload-artifact@master
        with:
          name: app-dist
          path: client/dist
  deploy_app:
    needs: build_app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: app-dist
          path: client/dist
      - name: Deploy firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRIDAY_MEALS }}'
          channelId: live
          projectId: friday-meals
  deploy_database_rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy Database rules
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only database
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
